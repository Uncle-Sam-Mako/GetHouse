    <script>
       $(document).ready(function(){
        function addImg(){
            const img = document.querySelector('.img-item');
            let newImg = document.createElement('div');
            newImg.className ="img-item";
            newImg.innerHTML='<span class="img-square"><label for="file" class="label-file">Importer une photo</label><input id="file" class="input-file last" type="file"></span>';
            img.parentNode.appendChild(newImg);
       }
        
        var inputFile = document.querySelectorAll('.input-file.last');
        var inputNumber = inputFile.length;
        for(var i = 0; i<=inputNumber; i++){
            inputFile[i].change(function(e){
                var fileName = inputFile.files[0].name;
                inputFile[i].previousElementSibling.innerHTML = '<i class="fas fa-image fa-3x"></i><br>' + fileName;
                addImg();
                e.target.removeClass('last');
            });
        }
       });
    </script>
